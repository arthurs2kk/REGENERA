<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGENERA - Tutorial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Paleta de Cores e Estilo Geral --- */
        :root {
            --dark-blue: #0a192f;
            /* Fundo principal */
            --orange-accent: #ff8c00;
            /* Destaque principal laranja */
            --light-slate: #ccd6f6;
            /* Texto principal */
            --slate: #8892b0;
            /* Texto secundário */
            --card-bg: #112240;
            /* Fundo para seções/cards */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-blue);
            color: var(--slate);
            line-height: 1.6;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Header --- */
        header {
            background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--card-bg);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-titulo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 60px;
            width: 60px;
            object-fit: cover;
        }

        header nav h2 {
            font-size: 26px;
            font-weight: 700;
            color: var(--orange-accent);
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        header nav a {
            color: var(--light-slate);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header nav a:hover {
            background-color: var(--orange-accent);
            color: var(--dark-blue);
            font-weight: 600;
        }

        /* --- Seção Tutorial --- */
        #tutorial {
            max-width: 1000px;
            margin: 60px auto;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
            text-align: center;
        }

        #tutorial h1 {
            color: var(--orange-accent);
            margin-bottom: 15px;
            font-size: clamp(2rem, 5vw, 2.8rem);
        }

        #tutorial p {
            font-size: 1.1em;
            max-width: 700px;
            margin: 0 auto 30px auto;
            color: var(--slate);
        }

        /* --- Container de Vídeo Responsivo --- */
        .video-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 56.25%;
            /* Proporção 16:9 */
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Rodapé --- */
        footer {
            text-align: center;
            padding: 25px;
            background-color: var(--card-bg);
            color: var(--slate);
            border-top: 2px solid var(--orange-accent);
        }

        /* --- Responsividade --- */
        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            header nav ul {
                flex-direction: column;
                width: 100%;
                gap: 10px;
                align-items: center;
            }

            #tutorial {
                padding: 30px 20px;
                margin: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo-titulo">
                <img src="IMG_1757361440643-Photoroom.png" class="logo" alt="Logo REGENERA">
                <h2>REGENERA</h2>
            </div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="TelaLogin.html">Login</a></li>
                <li><a href="TelaCadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="tutorial">
            <h1>Como Usar a Pulseira REGENERA</h1>
            <p>Assista ao nosso vídeo tutorial e aprenda passo a passo como configurar e utilizar sua pulseira de forma
                segura e prática.</p>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 REGENERA. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
