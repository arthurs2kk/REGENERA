<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff8c00, #1a3264);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 33px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #444;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        .form-container input[type="text"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .form-container label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .form-container input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        .form-container button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            background: #2575fc;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-container button:hover {
            background: #6a11cb;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Ficha Médica</h1>
        <input type='text' id='nome' placeholder="Insira seu nome" required>
        <input type='number' id='idade' placeholder="Insira sua idade" required>
        <input type='text' id='tipoSangue' placeholder="Tipo sanguíneo" required>
        <input type='text' id='alergias' placeholder="Alergias" required>
        <input type='text' id='doencas' placeholder="Possui alguma doença?" required>
        <input type='text' id='medicamentos' placeholder="Faz uso de medicamentos?" required>

        <div class="checkbox-container">
            <input type='checkbox' id='orgaos'>
            <label for="orgaos">Sou doador de órgãos</label>
        </div>

        <input type='text' id='planoSaude' placeholder="Plano de saúde" required>

        <div id="meuLink"></div>
        <button id="salvarBtn">Salvar</button>

    </div>
    <script type="module" src="dados.js"></script>
</body>

</html>
